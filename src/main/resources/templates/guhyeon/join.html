<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
<script type="text/javascript" src="/js/login.js"></script>
<title>구현</title>

<style type="text/css">
	.login-section {
		display: flex;
		justify-content: center;
		margin-top: 200px;
	}
	
	.card-body {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	
	.card-body>*{
		width: 500px;
	}
	
	.login-form{
		margin-top: 20px;
	}
	
	
	
</style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="body-wrap">
	<div class="head-section">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">NEWB</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		
		    <div class="collapse navbar-collapse" id="navbarColor01">
		      <ul class="navbar-nav me-auto">
		        <li class="nav-item">
		          <a class="nav-link active" href="/">Home
		            <span class="visually-hidden">(current)</span>
		          </a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">GH</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">DS</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">MS</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">WB</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</div>
	<div class="login-section">
		<div class="login-div">
			<div class="card border-primary mb-3" style="width: 700px; height: 500px;">
			  <div class="card-header">Join</div>
			  <div class="card-body">
			  	<div class="login-form">
			  		<div class="form-group">
				      <label for="exampleInputEmail1" class="form-label mt-4">ID</label>
				      <input type="text" name="userId" class="form-control" id="userId" placeholder="ID">
				    </div>
				    <div class="form-group">
				      <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
				      <input type="password" name="userPw" class="form-control" id="userPw" placeholder="Password">
				    </div>
				    <div class="form-group">
				      <label for="exampleInputPassword1" class="form-label mt-4">Name</label>
				      <input type="text" name="userName" class="form-control" id="userName" placeholder="Name">
				    </div>
			  	</div>
			    <button type="button" id="join-btn" class="btn btn-primary" style="margin-top: 55px;">SUBMIT</button>
			  </div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).on('click', "#join-btn", function(e){
	var id = $("#userId").val();
	var pw = $("#userPw").val();
	var name = $("#userName").val();
	
	var params = {
		userId: id,
		userPw: pw,
		userName: name
	}
	
	$.ajax({
		url: '/joinProg',
		type: 'POST',
		data: params,
		success: function(res){
			alert("success");
			location.href = '/login';
		},
		error: function(XMLHttpRequest, textStatus, errorThrown){
			alert('회원가입 실패');
		}
	});
	
});
</script>
</body>
</html>
